    <script>
        let hoverTimeouts = {};

        function playAudio(audioId) {
            // Clear any existing timeout for this audio
            if (hoverTimeouts[audioId]) {
                clearTimeout(hoverTimeouts[audioId]);
            }

            // Set a 0.2 second delay before playing
            hoverTimeouts[audioId] = setTimeout(() => {
                const audio = document.getElementById(audioId);
                if (audio) {
                    audio.currentTime = 0; // Reset to beginning
                    audio.play();
                }
            }, 200);
        }

        function pauseAudio(audioId) {
            // Clear the timeout if user leaves before 0.5 seconds
            if (hoverTimeouts[audioId]) {
                clearTimeout(hoverTimeouts[audioId]);
                delete hoverTimeouts[audioId];
            }

            const audio = document.getElementById(audioId);
            if (audio) {
                audio.pause();
                audio.currentTime = 0; // Reset to beginning
            }
        }

        // Function to shuffle the rapper cards
        function shuffleRappers() {
            const picturesContainer = document.querySelector('.pictures');
            const rapperCards = Array.from(picturesContainer.querySelectorAll('.rapper'));

            // Fisher-Yates shuffle algorithm
            for (let i = rapperCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                picturesContainer.appendChild(rapperCards[j]);
            }
        }

        // Shuffle rappers when page loads
        document.addEventListener('DOMContentLoaded', shuffleRappers);
    </script>
